<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="shortcut icon" href="imagens/pokebola.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!--Main JS -->
    <script  defer src="./js/script.js"></script>
    <title>Pokedex</title>

</head>

<body>
    <main>
        <img src="#" alt="" class="pokemon_img">
        

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
               type="serch"
               class="input_search"
               placeholder="Name or Number"
               required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="imagens/pokedex.png" alt="pokedex">
        
        <section id="tela_Two"class="tela_Two">
            <img src="imagens/PokedexTela.png" alt="" id="pokeTwo">
            </section>

           
    </main>
    <section id="informacoes">
    <div><p>Tipo:<br> <span id="spec"></span></p></div>
    <div><p>Habilidade Principal:<br> <span id="skills"></span></p></div>
    <div><p>Evoluções: <br><span id="evo"></span></p></div>
    <div><p>Origem:</p> <span id="location"></span></div>
    </section>
    
</body>
</html>
